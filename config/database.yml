# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode

development:
  <<: *default
  database: blue_circle

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: blue_circle_test

production:
  <<: *default
  database: blue_circle_production
  username: blue_circle
  passoword: <%= ENV['EXAMPLE_DATABASE_PASSWORD'] %>
